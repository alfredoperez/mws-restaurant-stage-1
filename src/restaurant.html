<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta name="theme-color"
        content="#4A148C">
  <link rel="manifest"
        href="/manifest.json">
  <!-- <link rel="stylesheet" href="css/styles.css" type="text/css"> -->
  <title>Restaurant Info</title>
</head>

<body>

  <header class="header">
    <nav class="header__inner">
      <h1 class="header__title">
        <a class="header__link"
           href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <nav class="breadcrumb"
         role="navigation"
         aria-label="Breadcrumb">
      <ul id="breadcrumb">
        <li>
          <a href="/">Home</a>
        </li>
      </ul>
    </nav>

  </header>

  <main class="content"
        tabindex="0">
    <!-- Beginning map -->
    <section class="map-container"
             aria-label="location"
             role="application">
      <div class="map"
           id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section class="restaruant-info">
      <section class="restaurant-container">
        <h2 class="restaurant-name"></h2>
        <figure class="restaurant-figure">
        </figure>
        <p class="restaurant-cuisine"></p>
        <p class="restaurant-address"></p>
        <table class="restaurant-hours"></table>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section class="reviews-container">
        <ul class="reviews-list"></ul>
      </section>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer class="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <link type="text/css"
        rel="stylesheet"
        href="./css/restaurant-details.min.css" />


  <script type="application/javascript"
          charset="utf-8"
          src="./js/restaurant_info.js"></script>

  <!-- Google Maps -->
  <script async
          defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoDNWukXLvotuWDEci0WLuv9QXXbyXLF8&libraries=places"></script>
  <!-- End scripts -->
  <script>
    if ('serviceWorker' in navigator) {
      console.log('[Service Worker ] - registration in progress.');
      navigator.serviceWorker.register('/sw.js').then(function () {
        console.log('[Service Worker ] -  registration complete.');
      }, function () {
        console.log('[Service Worker ] -  registration failure.');
      });
    } else {
      console.log('[Service Worker ] - is not supported.');
    }
  </script>
</body>

</html>
