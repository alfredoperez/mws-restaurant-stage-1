<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet"
        src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link href='http://fonts.googleapis.com/css?family=Courgette|Roboto:400,300'
        rel='stylesheet'
        type='text/css'>
  <!-- Main CSS file -->
  <link rel="stylesheet"
        href="css/main.css"
        type="text/css">
  <link rel="stylesheet"
        href="css/restaurant-details.css"
        type="text/css">
  <link rel="stylesheet"
        href="css/helpers.css"
        type="text/css">
  <!-- <link rel="stylesheet" href="css/styles.css" type="text/css"> -->
  <title>Restaurant Info</title>
</head>

<body>
  <!-- Beginning header -->
  <header class="header">
    <!-- Beginning nav -->
    <nav class="header__inner">
      <h1 class="header__title">
        <a class="header__link"
           href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav class="breadcrumb"
         role="navigation"
         aria-label="Breadcrumb">
      <li>
        <a href="/">Home</a>
      </li>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main class="content"
        tabindex="1">
    <!-- Beginning map -->
    <section class="map-container"
             aria-label="location"
             role="application">
      <div class="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section class="restaruant-info">
      <section class="restaurant-container">
        <h2 class="restaurant-name"></h2>
        <figure class="restaurant-figure">
        </figure>
        <p class="restaurant-cuisine"></p>
        <p class="restaurant-address"></p>
        <table class="restaurant-hours"></table>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section class="reviews-container">
        <ul class="reviews-list"></ul>
      </section>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer class="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript"
          src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript"
          src="js/restaurant_info.js"></script>

  <!-- Google Maps -->
  <script async
          defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKSc-OLG4ijho4YL41eL3WCHvehx8xADc&libraries=places&callback=initMap"></script>
  <!-- End scripts -->
  <script>
    if ('serviceWorker' in navigator) {
      console.log('[Service Worker ] - registration in progress.');
      navigator.serviceWorker.register('/sw.js').then(function () {
        console.log('[Service Worker ] -  registration complete.');
      }, function () {
        console.log('[Service Worker ] -  registration failure.');
      });
    } else {
      console.log('[Service Worker ] - is not supported.');
    }
  </script>
</body>

</html>
