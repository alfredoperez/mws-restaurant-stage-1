<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet"
        src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link href='http://fonts.googleapis.com/css?family=Courgette|Roboto:400,300'
        rel='stylesheet'
        type='text/css'>
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/main.css" type="text/css">
  <link rel="stylesheet" href="css/restaurant-details.css" type="text/css">
  <link rel="stylesheet" href="css/helpers.css" type="text/css">
  <!-- <link rel="stylesheet" href="css/styles.css" type="text/css"> -->
  <title>Restaurant Info</title>
</head>

<body>
  <!-- Beginning header -->
  <header class="header">
    <!-- Beginning nav -->
    <nav class="header__inner">
      <h1 class="header__title">
        <a class="header__link" href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul class="breadcrumb">
      <li>
        <a href="/">Home</a>
      </li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main class="content">
    <!-- Beginning map -->
    <section class="map-container">
      <div class="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section class="restaruant-info">
      <section class="restaurant-container">
        <h1 class="restaurant-name"></h1>
        <figure class="restaurant-figure">
        </figure>
        <p class="restaurant-cuisine"></p>
        <p class="restaurant-address"></p>
        <table class="restaurant-hours"></table>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section class="reviews-container">
        <ul class="reviews-list"></ul>
      </section>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer class="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKSc-OLG4ijho4YL41eL3WCHvehx8xADc&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
