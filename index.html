<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"
  />
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/home.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header class="header">
    <nav class="header__inner">
      <h1 class="header__title">
        <a class="header__link" href="/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main class="content">
    <section class="map-container">
      <div class="map"></div>
    </section>
    <section class="filters">
      <div class="filter-options">
        <h2 class="filter__label">Filter Results</h2>
        <select class="neighborhoods-select" name="neighborhoods" aria-label="Neighborhoods Select Control"
          onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select class="cuisines-select" name="cuisines" aria-label="Cusines Select Control"
          onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul class="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKSc-OLG4ijho4YL41eL3WCHvehx8xADc&libraries=places&callback=initMap"></script>


  <footer class="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

</body>

</html>
